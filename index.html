<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&family=Poiret+One&family=Raleway:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Coding Quiz</title>
</head>

<body>
<div id="front-page">
    <h2>Welcome to the Coding Quiz! <br> Let's test your coding knowledge!</h2>
    <button id="start-button">Let's begin!</button>
  </div>
  
  <div id="quiz" style="display: none;">

  <section class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question Text</h2>
   <ol>
    <li>
      <input type="radio" name="answer" id="a" class="answer">
      <label for="a" id="a_text">Selection</label>
    </li>

    <li>
      <input type="radio" name="answer" id="b" class="answer">
      <label for="b" id="b_text">Selection</label>
    </li>

    <li>
      <input type="radio" name="answer" id="c" class="answer">
      <label for="c" id="c_text">Selection</label>
    </li>

    <li>
      <input type="radio" name="answer" id="d" class="answer">
      <label for="d" id="d_text">Selection</label>
    </li>
    
   </ol>

   <button id="submit">Submit</button>
  </section>   
 </div>
</div>

  <script src="./assets/JS/script.js"></script>
    
</body>
</html>
